spring:
  datasource:
    url: jdbc:h2:mem:prod
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
