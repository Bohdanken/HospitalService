plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'ukma.edu.ua'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

springBoot {
	mainClass = 'ukma.edu.ua.HospitalApp.Application'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	// JPA (Hibernate as an example)
	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'org.hibernate:hibernate-core:5.6.3.Final'

	// Hibernate Validator (for @NotBlank)
	implementation 'org.hibernate.validator:hibernate-validator:7.0.2.Final'
	implementation 'javax.el:javax.el-api:3.0.1-b06'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation files('libs/MySpringStarter-0.0.1-SNAPSHOT-plain.jar')
}

tasks.named('test') {
	useJUnitPlatform()
}
