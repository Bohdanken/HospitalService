plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'checkstyle'
}

group = 'ukma.edu.ua'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }

    configureEach {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

springBoot {
    mainClass = 'ukma.edu.ua.HospitalApp.Application'
}

repositories {
    mavenCentral()
}

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        compileOnly 'org.projectlombok:lombok'

        // Database things
        runtimeOnly group: 'com.h2database', name: 'h2', version: '2.1.214'
        implementation 'org.xerial:sqlite-jdbc:3.25.2'
        implementation 'org.modelmapper:modelmapper:2.3.5'
        implementation "org.springframework.data:spring-data-jpa"
        implementation "org.springframework:spring-aspects"
        implementation 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'

        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        implementation files('libs/MySpringStarter-0.0.1-SNAPSHOT-plain.jar')

        // Logger
        implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.1.4'

        // Database
        runtimeOnly 'com.h2database:h2:2.2.224'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.4'
        implementation 'org.hibernate.orm:hibernate-core:6.3.1.Final'
    }

checkstyle {
    toolVersion = '10.12.3'
    configFile = file("./config/checkstyle/checkstyle.xml")
}

tasks.named('test') {
    useJUnitPlatform()
}
