plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'ukma.edu.ua'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

springBoot {
	mainClass = 'ukma.edu.ua.HospitalApp.Application'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	//Database things
	runtimeOnly group: 'com.h2database', name: 'h2', version: '2.1.214'
	implementation 'org.modelmapper:modelmapper:2.3.5'
	implementation "org.springframework.data:spring-data-jpa"
	implementation "org.springframework:spring-aspects"
	// Hibernate Validator (for @NotBlank)
	implementation 'org.hibernate.validator:hibernate-validator:7.0.2.Final'
	implementation 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation files('libs/MySpringStarter-0.0.1-SNAPSHOT-plain.jar')
}

tasks.named('test') {
	useJUnitPlatform()
}
