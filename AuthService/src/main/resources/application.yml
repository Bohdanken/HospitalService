server:
  port: 8091

grpc:
  server:
    port: 8092
    security:
      enabled: false

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /swagger-json

spring:
  application:
    name: AuthService
  boot:
    admin:
      client:
        url: http://localhost:8090
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  artemis:
    broker-url: tcp://localhost:61616
    user: artemis
    password: artemis
    mode: native

app:
  jwt:
    access-token-lifetime: 12000
    refresh-token-lifetime: 24000
